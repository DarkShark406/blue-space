<div class="container">
  <h2 class="mt-4">Danh sách khách hàng</h2>

  <table class="table table-hover mt-4">
    <thead>
      <tr>
        <th style="text-align: center; vertical-align: middle" scope="col">
          Id
        </th>
        <th style="text-align: center; vertical-align: middle" scope="col">
          Tên khách hàng
        </th>
        <th style="text-align: center; vertical-align: middle" scope="col">
          Email
        </th>

        <th style="text-align: center; vertical-align: middle" scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>

        <td>
          <button
            (click)="viewDetails(customer.id)"
            type="button"
            class="btn btn-link"
          >
            Xem chi tiết
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
