<div class="container">
  <h2>Danh sách đơn hàng</h2>

  <table class="table table-hover mt-4">
    <thead>
      <tr>
        <th style="text-align: center; vertical-align: middle" scope="col">
          Id
        </th>
        <th style="text-align: center; vertical-align: middle" scope="col">
          Tên khách hàng
        </th>
        <th style="text-align: center; vertical-align: middle" scope="col">
          Tổng hóa đơn
        </th>
        <th style="text-align: center; vertical-align: middle" scope="col">
          Tình trạng đơn hàng
        </th>
        <th style="text-align: center; vertical-align: middle" scope="col">
          Ngày tạo đơn hàng
        </th>
        <th style="text-align: center; vertical-align: middle" scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <th scope="row">{{ order.id }}</th>
        <td>{{ order.name }}</td>
        <td style="text-align: right">
          {{
            (order.totalPrice * 23000).toLocaleString("vi", {
              style: "currency",
              currency: "VND"
            })
          }}
        </td>
        <td style="text-align: center">
          <span *ngIf="order.status == 'PAYED'" style="color: #28a745">
            {{ order.status }}
          </span>
          <span *ngIf="order.status == 'NEW'" style="color: #007bff">
            {{ order.status }}
          </span>
        </td>
        <td>{{ order.createdAt | date : "medium" }}</td>
        <td>
          <button
            (click)="viewDetails(order.id)"
            type="button"
            class="btn btn-link"
          >
            Xem chi tiết
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
