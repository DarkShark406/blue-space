<div class="container">
  <div class="header">
    <div class="header-left">
      <p>Danh sách nhóm sản phẩm</p>
    </div>
    <div class="header-right">
      <a href="" class="icon-style"
        ><i class="fa-solid fa-magnifying-glass" style="color: #000000"></i
      ></a>
      <a href="" class="icon-style"><i class="fa-solid fa-exclamation"></i></a>
      <a href="" class="icon-style" style="font-size: 24px"><span>|</span></a>
      <a href="" class="icon-style"><p>BlueSpace</p></a>
      <a href="" class="icon-style"><p>BS</p></a>
      <a href="" class="icon-style"
        ><i class="fa-regular fa-envelope"></i> Góp ý</a
      >
    </div>
  </div>
  <div class="heading">
    <span class="heading-tilte">Danh sách nhóm sản phẩm</span>
    <div class="button">
      <button
        class="btn-create-product"
        [routerLink]="'/admin-product-category-new'"
      >
        <i class="fa-solid fa-circle-plus"></i> Tạo nhóm sản phẩm
      </button>

      <button class="btn-delete"><i class="fa-solid fa-minus"></i> Xóa</button>
    </div>
  </div>
  <div class="content">
    <div class="nav-main">
      <div class="nav-items" id="all-customers">
        <a>Tất cả nhóm sản phẩm</a>
      </div>
    </div>
    <div class="function">
      <div class="filter">
        <select id="category-select">
          <option value="all">
            <i class="fa-solid fa-filter"></i> Thêm điều kiện lọc
          </option>
          <option value="">Tên theo thứ tự A-Z</option>
        </select>
      </div>
      <div class="search-container">
        <form action="#">
          <input type="text" placeholder="Tìm kiếm..." />
          <button type="submit" class="btn-search">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="content">
      <table class="table">
        <thead>
          <td></td>
          <td class="">ID</td>
          <td class=""></td>
          <td class="">Nhóm sản phẩm</td>
          <td colspan="3"></td>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td class="category-id">011</td>
            <td class="category-image">
              <img
                src="./assets/images/shopping-cart/laptop.jpg"
                style="width: 100px"
              />
            </td>
            <td class="category-name">Laptop</td>

            <td>
              <button
                class="btn-update"
                [routerLink]="'/admin-product-category-update'"
              >
                Chỉnh sửa
              </button>
            </td>
            <td>
              <button class="btn-remove">Xóa</button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td class="category-id">011</td>
            <td class="category-image">
              <img
                src="./assets/images/shopping-cart/laptop.jpg"
                style="width: 100px"
              />
            </td>
            <td class="category-name">Laptop</td>

            <td>
              <button class="btn-update" [routerLink]="'/admin-product-update'">
                Chỉnh sửa
              </button>
            </td>
            <td>
              <button class="btn-remove">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Confirm delete course -->
<div id="delete-course-modal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Xóa nhóm sản phẩm?</h5>
    </div>
    <div class="modal-body">Bạn chắc chắn muốn xóa nhóm sản phẩm này?</div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-dismiss="modal"
        (click)="hideModal()"
      >
        Hủy
      </button>
      <button
        id="btn-delete-course"
        type="button"
        class="btn btn-danger"
        (click)="deleteProduct()"
      >
        Xóa sản phẩm
      </button>
    </div>
  </div>
</div>
